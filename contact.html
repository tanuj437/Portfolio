<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- Global Styles -->
  <link rel="stylesheet" href="css/contact.css"> <!-- Page-Specific Styles -->
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="contact-hero">
    <h1>Contact Me</h1>
    <p>Feel free to reach out for collaborations or just a friendly hello!</p>
  </section>

  <!-- Contact Form -->
  <section id="contact-form-section">
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Other Contact Info -->
  <section id="other-contact-info">
    <h2>Other Ways to Connect</h2>
    <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
    <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
    <div id="social-links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/yourusername/" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  </footer>
</body>
</html>
